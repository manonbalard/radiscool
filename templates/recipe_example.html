<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Radiscool</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    {% extends "layout.html" %}
    {% block content %}
    <form action="{{ url_for('addrecipe') }}" method="POST">
        <h3>Créez votre recette ci-dessous:</h3>
        <label for="titre">Titre de la recette:</label><br>
        <input type="text" name="titre"><br>
        <label for="ingrédients">Ingrédients:</label><br>
        <input type="text" name="ingrédients"><br>
        <label for="étapes">Etapes:</label><br>
        <input type="text" name="étapes"><br>
        <input type="submit" value="Submit" /><br>
    </form>

    {% endblock %}
  </body>
</html>
